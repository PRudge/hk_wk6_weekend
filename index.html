<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>mountain List App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div id = "wrapper">
    <header>
      <div id = "top-banner"><h1>Which Munros, Corbetts and Grahams have you bagged?</h1></div>
      <div id="photo-banner">  </div>
    </header>

    <main>
      <!-- <button id="add-mountains">Add some mountains</button> -->
      <form id="add-mountain-form">
        <div class ="form-style-1">
          <div class="form-item">
            <label for="title" class="primary">Name</label>
            <input type="text" id="mountain" required/>
          </div>

          <div class="form-item">
            <label for="height" class="primary">Height(m)</label>
            <input type="text" id="height" required/>
          </div>

          <div class="form-item">
            <label for="category" class="primary">Category</label>
            <select id="category">
              <option value="" disabled selected></option>
              <option value="Munro">Munro</option>
              <option value="Corbett">Corbett</option>
              <option value="Graham">Graham</option>
            </select>
          </div>

          <div class="form-item">
            <label for="climbed" class="radio-btn">Bagged</label>
            <input type="radio" id="climbed" name="climb_status" value=0>
            <label for="to_climb" class="radio-btn">Not Bagged</label>
            <input type="radio" id="to_climb" name="climb_status" value=1 checked>
          </div>

        </div>
        <input type="submit" value="add mountain"/>
      </form>

      <h2>List of Mountains</h2>
      <span class = "bagged">Bagged: ▲</span>
      <span class = "not-bagged">Not Bagged: ▲</span>
      <input type="button" value="Delete all the mountains" id="delete-all"/>
      <div id="mountain-list"></div>
    </main>
  </div>
</body>
</html>
